<!DOCTYPE html>
<html>
<head>
    <style>
        table.chessboard {
            border-collapse: collapse;
        }

        table.chessboard td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            font-size: 30px;
        }

        .black {
            background-color: #769656;
            color: #fff;
        }

        .white {
            background-color: #eeeed2;
            color: #000;
        }
    </style>
</head>
<body>
<table class="chessboard">
    <tr>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
        <td class="black"></td>
        <td class="white"></td>
    </tr>
    <tr>
        <td class="white">♙</td>
        <td class="black">♙</td>
        <td class="white">♙</td>
        <td class="black">♙</td>
        <td class="white">♙</td>
        <td class="black">♙</td>
        <td class="white">♙</td>
        <td class="black">♙</td>
    </tr>
    <!-- Add more rows here for empty spaces or other pieces -->
</table>
</body>
</html>
